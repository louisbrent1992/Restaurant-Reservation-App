<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="%PUBLIC_URL%/favicon.png" rel="icon" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="#0c0a09" name="theme-color" />
    <meta
      content="Lumière - Premium restaurant reservation management system for fine dining establishments"
      name="description"
    />
    <meta name="keywords" content="restaurant, reservations, fine dining, booking, tables, management" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lumière - Restaurant Reservations" />
    <meta property="og:description" content="Premium restaurant reservation management system for fine dining establishments" />
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Modern Premium Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <title>Lumière | Restaurant Reservations</title>
    
    <style>
      /* Critical CSS for fast load */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { scroll-behavior: smooth; }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0c0a09;
        color: #d6d3d1;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      
      /* Initial loading state */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0c0a09;
        z-index: 9999;
      }
      .initial-loader::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="initial-loader"></div>
    </div>
  </body>
</html>
